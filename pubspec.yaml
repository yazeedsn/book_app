name: books
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  flutter_screenutil: ^5.5.4
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  fonts:
    - family: Al-Jazeera
      fonts:
        - asset: assets/fonts/Al-Jazeera-Arabic-Regular.ttf
   
    - family: Segoe-UI
      fonts:
        - asset: assets/fonts/Segoe-UI.ttf
   
    - family: Kufi
      fonts:
        - asset: assets/fonts/Droid-Arabic-Kufi.ttf

